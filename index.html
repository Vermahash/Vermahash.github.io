<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Verma | Cortex Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE --- */
        body { margin: 0; overflow: hidden; background-color: #000205; font-family: 'Rajdhani', sans-serif; }
        
        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            background: radial-gradient(circle at center, transparent 0%, #000 130%);
        }

        /* --- LOCK OVERLAY --- */
        #input-lock {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); 
            z-index: 9999; display: none; pointer-events: auto;
            backdrop-filter: blur(2px);
        }
        #input-lock.active { display: block; }

        /* --- HERO --- */
        .hero-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: #00f3ff;
            pointer-events: auto; transition: opacity 1s ease;
            width: 100%;
        }
        body.active .hero-text { opacity: 0; pointer-events: none; }

        h1 {
            font-family: 'Share Tech Mono', monospace; font-size: 5rem; margin: 0;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5); text-transform: uppercase;
        }
        
        .role {
            font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase;
            margin-top: 15px; color: rgba(0, 243, 255, 0.7);
            border-top: 1px solid rgba(0, 243, 255, 0.3);
            display: inline-block; padding-top: 10px;
        }

        /* --- BUTTON --- */
        .btn-enter {
            margin-top: 60px; padding: 18px 50px;
            background: rgba(0, 10, 20, 0.8); border: 1px solid #00f3ff;
            color: #00f3ff; font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem; letter-spacing: 3px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1); pointer-events: auto;
        }
        .btn-enter:hover {
            background: #00f3ff; color: #000;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.8);
        }

        /* --- MODAL --- */
        #project-modal {
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.9);
            width: 450px; max-width: 90%;
            background: rgba(2, 8, 12, 0.98);
            border: 1px solid #00f3ff;
            border-left: 6px solid #00f3ff;
            padding: 30px; color: #fff; 
            z-index: 10000; 
            opacity: 0; pointer-events: none;
            transition: all 0.3s;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }
        
        #project-modal.visible { 
            opacity: 1; pointer-events: auto; transform: translate(-50%, -50%) scale(1); 
        }

        #modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        #modal-id { font-family: 'Share Tech Mono', monospace; font-size: 2.5rem; color: rgba(0, 243, 255, 0.15); line-height: 1;}
        #modal-cat { font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; color: #88ccff; opacity: 0.8; }
        #modal-title { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 2rem; color: #fff; margin: 0 0 15px 0; text-transform: uppercase; }
        #modal-stack { font-size: 0.85rem; color: #00f3ff; margin-bottom: 25px; font-family: 'Share Tech Mono', monospace; letter-spacing: 1px;}
        #modal-desc { font-size: 1rem; line-height: 1.6; color: #ccc; margin-bottom: 30px; }
        
        .modal-btn {
            padding: 12px 30px; border: 1px solid #00f3ff;
            color: #00f3ff; text-decoration: none;
            font-family: 'Share Tech Mono', monospace; text-transform: uppercase;
            transition: 0.3s; display: inline-block; font-size: 0.9rem; cursor: pointer;
        }
        .modal-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px rgba(0,243,255,0.4); }
        
        .close-btn { 
            cursor: pointer; color: #555; font-size: 2rem; line-height: 1rem; transition: 0.2s; 
        }
        .close-btn:hover { color: #fff; }

        /* --- HINT & NAV --- */
        .controls-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.3); text-transform: uppercase;
            font-family: 'Share Tech Mono', monospace; font-size: 0.7rem;
            letter-spacing: 2px; opacity: 0; transition: opacity 1s; pointer-events: none;
        }
        body.active .controls-hint { opacity: 1; }

        .nav-links {
            position: absolute; top: 40px; right: 50px;
            display: flex; gap: 30px; pointer-events: auto;
            flex-wrap: wrap; justify-content: flex-end; z-index: 20;
        }
        .nav-links a {
            color: rgba(0, 243, 255, 0.5); text-decoration: none;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .nav-links a:hover { color: #fff; border-color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }

        @media(max-width: 768px) {
            h1 { font-size: 3rem; }
            .nav-links { width: 100%; justify-content: center; right: 0; top: 20px; gap: 15px; }
        }

    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="input-lock"></div>

    <div id="ui-layer">
        <div class="nav-links">
            <a href="assets/resume/Harsh_Verma_DS.pdf" target="_blank">Resume</a>
            <a href="mailto:hverma4@pride.hofstra.edu">Email</a>
            <a href="https://linkedin.com/in/veharsh" target="_blank">LinkedIn</a>
            <a href="https://github.com/Vermahash" target="_blank">GitHub</a>
        </div>

        <div class="hero-text" id="hero">
            <h1>Harsh Verma</h1>
            <div class="role">Structured Neural Interface</div>
            <button class="btn-enter" id="initBtn">Initialize Cortex</button>
        </div>
        
        <div class="controls-hint">Drag to Rotate • Click Numbered Nodes</div>
    </div>

    <div id="project-modal">
        <div id="modal-header">
            <div id="modal-id">00</div>
            <div class="close-btn" id="closeModal">&times;</div>
        </div>
        <div id="modal-cat">CATEGORY</div>
        <h2 id="modal-title">PROJECT</h2>
        <div id="modal-stack">STACK</div>
        <p id="modal-desc">Description.</p>
        <a href="#" id="modal-link" target="_blank" class="modal-btn">Access Code</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // --- CONFIG ---
        const config = {
            particleCount: 6000,
            colorTissue: 0x003344,
            colorOutline: 0x006677,
            camStart: 100,
        };

        // --- PROJECT DATA ---
        const projects = [
            { id: "01", cat: "LLM / AI", title: "RAG Chatbot", desc: "Context-aware chatbot using LLaMA 3, LangChain, and FAISS vector stores to query PDF documents.", stack: "LLaMA 3 • LangChain • FAISS", url: "https://github.com/Vermahash/pdf_chatbot", zone: "left" },
            { id: "02", cat: "LLM / AI", title: "Property Ranker", desc: "Hybrid LLM + Similarity ranking. Uses vector embeddings and topic segmentation for real estate.", stack: "Ollama • Embeddings • FastAPI", url: "https://github.com/Vermahash", zone: "left" },
            { id: "03", cat: "LLM / NLP", title: "Twitter Sentiment", desc: "NLP analysis of political discourse using Bag of Words and TF-IDF models.", stack: "NLP • NLTK • TF-IDF", url: "https://github.com/Vermahash", zone: "left" },
            { id: "04", cat: "MACHINE LEARNING", title: "House Price API", desc: "Regression model engineered with 16 features from 247k records. 98% Accuracy. Deployed on AWS.", stack: "AWS EC2 • XGBoost • Python", url: "https://github.com/Vermahash", zone: "right" },
            { id: "05", cat: "MACHINE LEARNING", title: "Insurance Predictor", desc: "Random Forest Classifier wrapped in Docker and exposed via FastAPI for real-time risk scoring.", stack: "FastAPI • Docker • Scikit-Learn", url: "https://github.com/Vermahash/FastAPI_ML", zone: "right" },
            { id: "06", cat: "MACHINE LEARNING", title: "Multiclass Classification", desc: "Comparative analysis of RF, SVM, and Neural Networks on complex, overlapping datasets.", stack: "SVM • Random Forest • Optimization", url: "https://github.com/Vermahash", zone: "right" },
            { id: "07", cat: "AUTOMATION", title: "Job Match AI", desc: "Zero-cost local workflow. Uses n8n and Ollama to compare resumes against job descriptions automatically.", stack: "n8n • Ollama • Automation", url: "https://github.com/Vermahash", zone: "front" },
            { id: "08", cat: "DATA VIZ / BI", title: "Police Shootings Viz", desc: "Tableau dashboard analyzing U.S. trends. Automated data pipeline for geographic patterns.", stack: "Tableau • Data Viz", url: "https://github.com/Vermahash", zone: "front" },
            { id: "09", cat: "WEB SCRAPING", title: "News Intelligence", desc: "Automated ingestion pipeline. Scrapes global news, summarizes via BART, and performs sentiment analysis.", stack: "Selenium • BART • NLTK", url: "https://github.com/Vermahash/Web_Scrapping", zone: "back" },
            { id: "10", cat: "DATA ANALYSIS", title: "Binary Analysis", desc: "Optimized binary classification using Grid Search. Data gathering and feature engineering.", stack: "GridSearch • Pandas", url: "https://github.com/Vermahash", zone: "back" },
            { id: "11", cat: "NEURAL NETWORKS", title: "ANN User Profile", desc: "Artificial Neural Network predicting user expertise profiles with high precision.", stack: "R • NeuralNet • Deep Learning", url: "https://github.com/Vermahash", zone: "center" },
            { id: "12", cat: "UNSUPERVISED LEARNING", title: "Ensemble Methods", desc: "Advanced clustering and dimensionality reduction using PCA and Ensemble techniques.", stack: "PCA • Clustering • Scikit-Learn", url: "https://github.com/Vermahash", zone: "center" }
        ];

        // --- GLOBALS ---
        let scene, camera, renderer, controls;
        let brainGroup;
        let raycaster, mouse;
        let interactables = [];
        let isActive = false;
        const placedPositions = []; 

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000205, 0.025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = config.camStart;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.enableZoom = true;
            controls.enabled = false;

            brainGroup = new THREE.Group();
            scene.add(brainGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            createBrainStructure();
            createProjects();

            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            document.getElementById('initBtn').addEventListener('click', activate);
            document.getElementById('closeModal').addEventListener('click', closeModal);

            animate();
        }

        // --- GEOMETRY UTILS ---
        function getBrainPoint(randomness = 0) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            
            let x = Math.sin(phi) * Math.cos(theta);
            let y = Math.sin(phi) * Math.sin(theta);
            let z = Math.cos(phi);

            x *= 9; y *= 7; z *= 8;
            if(x > 0) x += 0.5; else x -= 0.5;

            const noise = (Math.random() - 0.5) * randomness;
            return { x: x + noise, y: y + noise, z: z + noise };
        }

        function getDynamicPosition(zone) {
            let p, isValid = false;
            let attempts = 0;
            const checkZone = (p, z) => {
                if(z === 'left') return p.x < -2;
                if(z === 'right') return p.x > 2;
                if(z === 'front') return p.z > 3;
                if(z === 'back') return p.z < -3;
                if(z === 'center') return Math.abs(p.x) < 3 && Math.abs(p.z) < 3;
                return true;
            };

            while(!isValid && attempts < 100) {
                p = getBrainPoint(0.2);
                attempts++;
                if(checkZone(p, zone)) {
                    let overlap = false;
                    for(let i=0; i<placedPositions.length; i++) {
                        const existing = placedPositions[i];
                        const dist = Math.sqrt((p.x-existing.x)**2 + (p.y-existing.y)**2 + (p.z-existing.z)**2);
                        if(dist < 2.5) overlap = true;
                    }
                    if(!overlap) isValid = true;
                }
            }
            placedPositions.push(p);
            return p;
        }

        function createBrainStructure() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const colors = [];
            const colorTissue = new THREE.Color(config.colorTissue);
            const colorOutline = new THREE.Color(config.colorOutline);

            for(let i=0; i<config.particleCount * 0.6; i++) {
                const p = getBrainPoint(1.5);
                pos.push(p.x, p.y, p.z);
                colors.push(colorTissue.r, colorTissue.g, colorTissue.b);
            }
            for(let i=0; i<config.particleCount * 0.4; i++) {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                let x = Math.sin(phi) * Math.cos(theta);
                let y = Math.sin(phi) * Math.sin(theta);
                let z = Math.cos(phi);
                x *= 9.2; y *= 7.2; z *= 8.2;
                if(x > 0) x += 0.5; else x -= 0.5;
                pos.push(x, y, z);
                colors.push(colorOutline.r * 2, colorOutline.g * 2, colorOutline.b * 2);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            const mat = new THREE.PointsMaterial({ size: 0.12, vertexColors: true, transparent: true, opacity: 0.6 });
            const points = new THREE.Points(geo, mat);
            brainGroup.add(points);
        }

        function createProjects() {
            const glowTex = createGlowTexture();
            
            projects.forEach(data => {
                const p = getDynamicPosition(data.zone);

                // 1. Glow
                const spriteMat = new THREE.SpriteMaterial({ map: glowTex, color: 0x00f3ff, transparent: true, opacity: 1, blending: THREE.AdditiveBlending });
                const sprite = new THREE.Sprite(spriteMat);
                sprite.position.set(p.x, p.y, p.z);
                sprite.scale.set(2.5, 2.5, 1);
                sprite.userData = data;
                brainGroup.add(sprite);
                interactables.push(sprite);

                // 2. Number Label (High visibility)
                const numTex = createNumberTexture(data.id);
                // depthTest: false ensures it renders ON TOP of everything
                const numMat = new THREE.SpriteMaterial({ map: numTex, transparent: true, opacity: 1, depthTest: false });
                const numSprite = new THREE.Sprite(numMat);
                numSprite.position.set(p.x + 0.8, p.y + 0.8, p.z + 0.8);
                numSprite.scale.set(2, 2, 1);
                numSprite.renderOrder = 999; // Draw last
                brainGroup.add(numSprite);

                // 3. Invisible Target
                const coreGeo = new THREE.SphereGeometry(1.5, 16, 16);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 }); 
                const core = new THREE.Mesh(coreGeo, coreMat);
                core.position.copy(sprite.position);
                core.userData = data;
                brainGroup.add(core);
                interactables.push(core);

                // 4. Line
                const points = [new THREE.Vector3(0,0,0), new THREE.Vector3(p.x, p.y, p.z)];
                const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                const lineMat = new THREE.LineBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.15 });
                const line = new THREE.Line(lineGeo, lineMat);
                brainGroup.add(line);
            });
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0,32,32,32);
            g.addColorStop(0, 'rgba(255, 255, 255, 1)');
            g.addColorStop(0.3, 'rgba(0, 243, 255, 0.6)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        function createNumberTexture(num) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128; // Higher res
            const ctx = canvas.getContext('2d');
            
            // Background backing for visibility
            ctx.beginPath();
            ctx.arc(64, 64, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "rgba(0, 5, 10, 0.8)";
            ctx.fill();
            
            // Border
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#00f3ff";
            ctx.stroke();

            // Text
            ctx.fillStyle = "#fff";
            ctx.font = "bold 50px 'Share Tech Mono', monospace";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(num, 64, 68);
            
            return new THREE.CanvasTexture(canvas);
        }

        // --- INTERACTION ---
        function activate() {
            document.body.classList.add('active');
            isActive = true;
            controls.enabled = true;
            
            const aspect = window.innerWidth / window.innerHeight;
            let targetZ = 24; 
            if(aspect < 0.75) targetZ = 40; 
            else if (aspect < 1.2) targetZ = 33;

            new TWEEN.Tween(camera.position).to({ z: targetZ }, 2000).easing(TWEEN.Easing.Cubic.Out).start();
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            if(!isActive) return;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(interactables);
            
            if(intersects.length > 0) {
                const data = intersects[0].object.userData;
                
                // Populate Modal
                document.getElementById('modal-id').innerText = data.id;
                document.getElementById('modal-cat').innerText = data.cat;
                document.getElementById('modal-title').innerText = data.title;
                document.getElementById('modal-stack').innerText = data.stack;
                document.getElementById('modal-desc').innerText = data.desc;
                document.getElementById('modal-link').href = data.url;
                
                // Show UI
                document.getElementById('project-modal').classList.add('visible');
                document.getElementById('input-lock').classList.add('active'); // Block bg
                
                // Lock 3D controls
                controls.enabled = false; 
                controls.autoRotate = false;
            }
        }

        function closeModal() {
            document.getElementById('project-modal').classList.remove('visible');
            document.getElementById('input-lock').classList.remove('active');
            
            controls.enabled = true; 
            controls.autoRotate = true;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            controls.update();

            const scale = 2.5 + Math.sin(time * 0.003) * 0.5;
            interactables.forEach(obj => {
                if(obj.type === 'Sprite') obj.scale.set(scale, scale, 1);
            });

            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            document.body.style.cursor = hits.length > 0 ? 'pointer' : 'default';

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
