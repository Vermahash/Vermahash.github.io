<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Verma | Cortex Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & CORE --- */
        body { margin: 0; overflow: hidden; background-color: #000205; font-family: 'Rajdhani', sans-serif; }
        
        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            background: radial-gradient(circle at center, transparent 0%, #000 130%);
        }

        /* --- HERO --- */
        .hero-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: #00f3ff;
            pointer-events: auto; transition: opacity 1s ease;
            width: 100%;
        }
        
        body.active .hero-text { opacity: 0; pointer-events: none; }

        h1 {
            font-family: 'Share Tech Mono', monospace; font-size: 5rem; margin: 0;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5); text-transform: uppercase;
        }
        
        .role {
            font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase;
            margin-top: 15px; color: rgba(0, 243, 255, 0.7);
            border-top: 1px solid rgba(0, 243, 255, 0.3);
            display: inline-block; padding-top: 10px;
        }

        /* --- BUTTON --- */
        .btn-enter {
            margin-top: 60px; padding: 18px 50px;
            background: rgba(0, 10, 20, 0.8); border: 1px solid #00f3ff;
            color: #00f3ff; font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem; letter-spacing: 3px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
            pointer-events: auto; /* Ensure clickable */
        }
        .btn-enter:hover {
            background: #00f3ff; color: #000;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.8);
        }

        /* --- MODAL (FORCED VISIBILITY) --- */
        #project-modal {
            position: fixed; /* Fixed prevents scrolling issues */
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%) scale(0.9);
            width: 450px; max-width: 90%;
            background: rgba(2, 8, 12, 0.98); /* Less transparent for visibility */
            border: 1px solid #00f3ff;
            border-left: 6px solid #00f3ff;
            padding: 30px; color: #fff; 
            z-index: 10000; /* Super high Z-index */
            opacity: 0; 
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        
        /* The class JS will add */
        #project-modal.visible { 
            opacity: 1 !important; 
            pointer-events: auto !important; 
            transform: translate(-50%, -50%) scale(1) !important; 
        }

        #modal-cat { font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; color: #88ccff; margin-bottom: 5px; opacity: 0.8; }
        #modal-title { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 2rem; color: #fff; margin: 0 0 15px 0; text-transform: uppercase; }
        #modal-stack { font-size: 0.85rem; color: #00f3ff; margin-bottom: 25px; font-family: 'Share Tech Mono', monospace; letter-spacing: 1px;}
        #modal-desc { font-size: 1rem; line-height: 1.6; color: #ccc; margin-bottom: 30px; }
        
        .modal-btn {
            padding: 12px 30px; border: 1px solid #00f3ff;
            color: #00f3ff; text-decoration: none;
            font-family: 'Share Tech Mono', monospace; text-transform: uppercase;
            transition: 0.3s; display: inline-block; font-size: 0.9rem; cursor: pointer;
        }
        .modal-btn:hover { background: #00f3ff; color: #000; box-shadow: 0 0 20px rgba(0,243,255,0.4); }
        
        .close-btn { position: absolute; top: 15px; right: 20px; cursor: pointer; color: #555; font-size: 2rem; line-height: 1rem; transition: 0.2s; }
        .close-btn:hover { color: #fff; }

        /* --- HINT & NAV --- */
        .controls-hint {
            position: absolute; bottom: 30px; width: 100%; text-align: center;
            color: rgba(255, 255, 255, 0.3); text-transform: uppercase;
            font-family: 'Share Tech Mono', monospace; font-size: 0.7rem;
            letter-spacing: 2px; opacity: 0; transition: opacity 1s; pointer-events: none;
        }
        body.active .controls-hint { opacity: 1; }

        .nav-links {
            position: absolute; top: 40px; right: 50px;
            display: flex; gap: 30px; pointer-events: auto;
            flex-wrap: wrap; justify-content: flex-end; z-index: 20;
        }
        .nav-links a {
            color: rgba(0, 243, 255, 0.5); text-decoration: none;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
            transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .nav-links a:hover { color: #fff; border-color: #00f3ff; text-shadow: 0 0 10px #00f3ff; }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="nav-links">
            <a href="assets/resume/Harsh_Verma_Resume.pdf" target="_blank">Resume</a>
            <a href="mailto:hverma4@pride.hofstra.edu">Email</a>
            <a href="https://linkedin.com/in/veharsh" target="_blank">LinkedIn</a>
            <a href="https://github.com/Vermahash" target="_blank">GitHub</a>
        </div>

        <div class="hero-text" id="hero">
            <h1>Harsh Verma</h1>
            <div class="role">Structured Neural Interface</div>
            <button class="btn-enter" id="initBtn">Initialize Cortex</button>
        </div>
        
        <div class="controls-hint">Drag to Rotate • Click Active Nodes</div>
    </div>

    <div id="project-modal">
        <div class="close-btn" id="closeModal">&times;</div>
        <div id="modal-cat">CATEGORY</div>
        <h2 id="modal-title">PROJECT</h2>
        <div id="modal-stack">STACK</div>
        <p id="modal-desc">Description.</p>
        <a href="#" id="modal-link" target="_blank" class="modal-btn">Access Code</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <script>
        // --- CONFIG ---
        const config = {
            particleCount: 6000,
            colorTissue: 0x003344,
            colorOutline: 0x006677,
            camStart: 100,
        };

        // --- ZONED PROJECT DATA ---
        const projects = [
            // --- LEFT BRAIN (LLM) ---
            { cat: "LLM / AI", title: "RAG Chatbot", desc: "Context-aware chatbot using LLaMA 3, LangChain, and FAISS vector stores to query PDF documents.", stack: "LLaMA 3 • LangChain • FAISS", url: "https://github.com/Vermahash/pdf_chatbot", zone: "left" },
            { cat: "LLM / AI", title: "Property Ranker", desc: "Hybrid LLM + Similarity ranking. Uses vector embeddings and topic segmentation for real estate.", stack: "Ollama • Embeddings • FastAPI", url: "https://github.com/Vermahash", zone: "left" },
            { cat: "LLM / NLP", title: "Twitter Sentiment", desc: "NLP analysis of political discourse using Bag of Words and TF-IDF models.", stack: "NLP • NLTK • TF-IDF", url: "https://github.com/Vermahash", zone: "left" },

            // --- RIGHT BRAIN (ML) ---
            { cat: "MACHINE LEARNING", title: "House Price API", desc: "Regression model engineered with 16 features from 247k records. 98% Accuracy. Deployed on AWS.", stack: "AWS EC2 • XGBoost • Python", url: "https://github.com/Vermahash", zone: "right" },
            { cat: "MACHINE LEARNING", title: "Insurance Predictor", desc: "Random Forest Classifier wrapped in Docker and exposed via FastAPI for real-time risk scoring.", stack: "FastAPI • Docker • Scikit-Learn", url: "https://github.com/Vermahash/FastAPI_ML", zone: "right" },
            { cat: "MACHINE LEARNING", title: "Multiclass Classification", desc: "Comparative analysis of RF, SVM, and Neural Networks on complex, overlapping datasets.", stack: "SVM • Random Forest • Optimization", url: "https://github.com/Vermahash", zone: "right" },

            // --- FRONTAL LOBE (AUTOMATION) ---
            { cat: "AUTOMATION", title: "Job Match AI", desc: "Zero-cost local workflow. Uses n8n and Ollama to compare resumes against job descriptions automatically.", stack: "n8n • Ollama • Automation", url: "https://github.com/Vermahash", zone: "front" },
            { cat: "DATA VIZ / BI", title: "Police Shootings Viz", desc: "Tableau dashboard analyzing U.S. trends. Automated data pipeline for geographic patterns.", stack: "Tableau • Data Viz", url: "https://github.com/Vermahash", zone: "front" },

            // --- OCCIPITAL LOBE (SCRAPING) ---
            { cat: "WEB SCRAPING", title: "News Intelligence", desc: "Automated ingestion pipeline. Scrapes global news, summarizes via BART, and performs sentiment analysis.", stack: "Selenium • BART • NLTK", url: "https://github.com/Vermahash/Web_Scrapping", zone: "back" },
            { cat: "DATA ANALYSIS", title: "Binary Analysis", desc: "Optimized binary classification using Grid Search. Data gathering and feature engineering.", stack: "GridSearch • Pandas", url: "https://github.com/Vermahash", zone: "back" },

            // --- CENTER CORE (NEURAL NETWORKS) ---
            { cat: "NEURAL NETWORKS", title: "ANN User Profile", desc: "Artificial Neural Network predicting user expertise profiles with high precision.", stack: "R • NeuralNet • Deep Learning", url: "https://github.com/Vermahash", zone: "center" },
            { cat: "UNSUPERVISED LEARNING", title: "Ensemble Methods", desc: "Advanced clustering and dimensionality reduction using PCA and Ensemble techniques.", stack: "PCA • Clustering • Scikit-Learn", url: "https://github.com/Vermahash", zone: "center" }
        ];

        // --- GLOBALS ---
        let scene, camera, renderer, controls;
        let brainGroup;
        let raycaster, mouse;
        let interactables = [];
        let isActive = false;

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000205, 0.025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = config.camStart;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;
            controls.enableZoom = true;
            controls.enabled = false;

            brainGroup = new THREE.Group();
            scene.add(brainGroup);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            createBrainStructure();
            createProjects();

            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            document.getElementById('initBtn').addEventListener('click', activate);
            document.getElementById('closeModal').addEventListener('click', closeModal);

            animate();
        }

        // --- GEOMETRY ---
        function getBrainPoint(randomness = 0) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            
            let x = Math.sin(phi) * Math.cos(theta);
            let y = Math.sin(phi) * Math.sin(theta);
            let z = Math.cos(phi);

            x *= 9; y *= 7; z *= 8;
            if(x > 0) x += 0.5; else x -= 0.5;

            const noise = (Math.random() - 0.5) * randomness;
            return { x: x + noise, y: y + noise, z: z + noise };
        }

        function createBrainStructure() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const colors = [];
            const colorTissue = new THREE.Color(config.colorTissue);
            const colorOutline = new THREE.Color(config.colorOutline);

            for(let i=0; i<config.particleCount * 0.6; i++) {
                const p = getBrainPoint(1.5);
                pos.push(p.x, p.y, p.z);
                colors.push(colorTissue.r, colorTissue.g, colorTissue.b);
            }

            for(let i=0; i<config.particleCount * 0.4; i++) {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                
                let x = Math.sin(phi) * Math.cos(theta);
                let y = Math.sin(phi) * Math.sin(theta);
                let z = Math.cos(phi);
                x *= 9.2; y *= 7.2; z *= 8.2;
                if(x > 0) x += 0.5; else x -= 0.5;
                pos.push(x, y, z);
                colors.push(colorOutline.r * 2, colorOutline.g * 2, colorOutline.b * 2);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            const mat = new THREE.PointsMaterial({ size: 0.12, vertexColors: true, transparent: true, opacity: 0.6 });
            const points = new THREE.Points(geo, mat);
            brainGroup.add(points);
        }

        // --- ZONES ---
        function getZonePosition(zone) {
            let x, y, z;
            switch(zone) {
                case 'left': x = -5-Math.random()*4; y=(Math.random()-0.5)*8; z=(Math.random()-0.5)*8; break;
                case 'right': x = 5+Math.random()*4; y=(Math.random()-0.5)*8; z=(Math.random()-0.5)*8; break;
                case 'front': x=(Math.random()-0.5)*4; y=(Math.random()-0.5)*6; z=5+Math.random()*3; break;
                case 'back': x=(Math.random()-0.5)*4; y=(Math.random()-0.5)*6; z=-5-Math.random()*3; break;
                case 'center': default: x=(Math.random()-0.5)*2; y=(Math.random()-0.5)*4; z=(Math.random()-0.5)*2; break;
            }
            return {x, y, z};
        }

        function createProjects() {
            const glowTex = createGlowTexture();
            projects.forEach(data => {
                const p = getZonePosition(data.zone);
                
                // 1. Sprite
                const spriteMat = new THREE.SpriteMaterial({ map: glowTex, color: 0x00f3ff, transparent: true, opacity: 1, blending: THREE.AdditiveBlending });
                const sprite = new THREE.Sprite(spriteMat);
                sprite.position.set(p.x, p.y, p.z);
                sprite.scale.set(2.5, 2.5, 1);
                sprite.userData = data;
                brainGroup.add(sprite);
                interactables.push(sprite);

                // 2. Click Target (FIX: transparent but visible=true)
                const coreGeo = new THREE.SphereGeometry(1.5, 16, 16);
                const coreMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 }); 
                const core = new THREE.Mesh(coreGeo, coreMat);
                core.position.copy(sprite.position);
                core.userData = data;
                brainGroup.add(core);
                interactables.push(core);

                // 3. Line
                const points = [new THREE.Vector3(0,0,0), new THREE.Vector3(p.x, p.y, p.z)];
                const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                const lineMat = new THREE.LineBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.15 });
                const line = new THREE.Line(lineGeo, lineMat);
                brainGroup.add(line);
            });
        }

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0,32,32,32);
            g.addColorStop(0, 'rgba(255, 255, 255, 1)');
            g.addColorStop(0.3, 'rgba(0, 243, 255, 0.6)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- INTERACTION ---
        function activate() {
            document.body.classList.add('active');
            isActive = true;
            controls.enabled = true;
            
            const aspect = window.innerWidth / window.innerHeight;
            let targetZ = 24; 
            if(aspect < 0.75) targetZ = 40; 
            else if (aspect < 1.2) targetZ = 33;

            new TWEEN.Tween(camera.position).to({ z: targetZ }, 2000).easing(TWEEN.Easing.Cubic.Out).start();
        }

        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function onClick() {
            if(!isActive) return;
            raycaster.setFromCamera(mouse, camera);
            
            // Check intersections
            const intersects = raycaster.intersectObjects(interactables);
            
            if(intersects.length > 0) {
                const data = intersects[0].object.userData;
                console.log("Clicked:", data.title); // Debug log
                
                // Force Modal Visibility
                const modal = document.getElementById('project-modal');
                document.getElementById('modal-cat').innerText = data.cat;
                document.getElementById('modal-title').innerText = data.title;
                document.getElementById('modal-stack').innerText = data.stack;
                document.getElementById('modal-desc').innerText = data.desc;
                document.getElementById('modal-link').href = data.url;
                
                modal.classList.add('visible'); // Add visibility class
                controls.autoRotate = false;
            }
        }

        function closeModal() {
            document.getElementById('project-modal').classList.remove('visible');
            controls.autoRotate = true;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
            controls.update();

            const scale = 2.5 + Math.sin(time * 0.003) * 0.5;
            interactables.forEach(obj => {
                if(obj.type === 'Sprite') obj.scale.set(scale, scale, 1);
            });

            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            document.body.style.cursor = hits.length > 0 ? 'pointer' : 'default';

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
